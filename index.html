<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<!-- header -->
		<header></header>

		<!--main -->
		<main>
			<!-- this is the background colour and card-pattern combined -->
			<div class="image_bg"></div>

			<!-- this is card that contains both image and other texts centered -->
			<div class="card-container">
				<div class="card">
					<!-- this is the card image on top -->
					<div class="card_image_top"></div>

					<!-- this is the body of the card -->
					<div class="card-body">
						<div class="card-body-header">
							<h1>Order Summary</h1>
							<p>
								You can now listen to millions of songs, audiobooks, and
								podcasts on any device anywhere you like!
							</p>
						</div>

						<!-- this is for container for the subscription -->
						<div class="outer-div">
							<!-- this is section for the music icon, subscription and change link -->
							<div class="card-section">
								<img src="./images/icon-music.svg" alt="music-icon" />
								<span class="h5-p-tag">
									<h4>Annual Plan</h4>
									<p style="font-weight: 500">$59.99/year</p>
								</span>
							</div>
							<span class="change">
								<a href="#">Change</a>
							</span>
						</div>
						<div class="card-footer">
							<button>Proceed to Payment</button>
							<a href="#"> Cancel Order</a>
						</div>
					</div>
					<!-- this is the footer for the payment button -->
				</div>
			</div>
		</main>

		<!-- footer -->
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Anita Ukah</a>.
			</div>
		</footer>
	</body>
</html>
